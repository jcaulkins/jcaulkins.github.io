oname: Update Website



on:

  schedule:

    - cron: '0,10,20,30,40,50 * * * *'  # Runs every 10 minutes
    
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug



jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - run: echo ./update_daily.sh >> log.txt
